 <!-- Header -->
 <header [ngClass]="{ 'scrolled': scrolled }"  class=" py-5 h-[3rem]  w-full ">

      <div class="flex justify-between   items-center gap-4">
        <div class="h-full ">
          <img src="assets/logo.png" alt="Logo" class="w-[3rem] h-auto rounded-lg">

        </div>
  
          <!-- Stats Cards -->
  <div *ngIf="!scrolled" class="grid  grid-cols-1 md:grid-cols-2 gap-4 ">
    <div class="card hidden lg:block md:block shadow-md text-white relative  rounded-lg p-3 w-[14rem] h-[5rem] bg-gradient-to-r from-[#5228E7] to-[#AAAAE4]">
      <div class="absolute flex justify-center items-center bg-white w-9 h-9 right-5 rounded-full">
        <svg xmlns="http://www.w3.org/2000/svg" width="27" height="27" viewBox="0 0 24 24"  fill="none" stroke="#5228E7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide  lucide-circle-user"><circle cx="12" cy="12" r="10"/><circle cx="12" cy="10" r="3"/><path d="M7 20.662V19a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v1.662"/></svg>
      </div>
      <h2 class="text-3xl absolute bottom-8 font-bold text-primary">{{getTotalUsers()}}</h2>
      <p class=" absolute bottom-3 ">Total Users</p>
    </div>
    <div class=" hidden lg:block  md:block card shadow-md text-white relative  rounded-lg p-3 w-[14rem] h-[5rem] bg-gradient-to-r from-[#5228E7] to-[#AAAAE4]">
      <div class="absolute flex justify-center items-center bg-white w-9 h-9 right-5 rounded-full">
        <svg xmlns="http://www.w3.org/2000/svg" width="27" height="27" viewBox="0 0 24 24" fill="none" stroke="#5228E7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-history"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/><path d="M12 7v5l4 2"/></svg>      </div>
      <h2 class="text-3xl absolute bottom-8 font-bold text-primary">{{getTotalMinutsToday()}}</h2>
      <p class=" absolute bottom-3 ">Total minuts</p>
    </div>

  </div>
      </div>
    <nav class="flex   h-full items-end  w-full gap-4">
      <div class=" relative flex border-1 border-[#D9D9D9] rounded-full  ml-[5rem] p-3">
        @if(!isNotTrackDataPath){
          <a 
          routerLink="/" 
          routerLinkActive="text-primary " 
          [routerLinkActiveOptions]="{exact: true}"
          [ngClass]="isActive('/') ? 'bg-gradient-to-r from-[#5228E7] to-[#AAAAE4] text-white ' : 'text-black'"
          class="hover:text-primary  rounded-full  px-3 py-2 mr-1 transition-colors"
        >
          Home
        </a>
        <a 
        routerLink="/track" 
        routerLinkActive="text-primary "
        [ngClass]="isActive('/track') ? 'bg-gradient-to-r from-[#5228E7] to-[#AAAAE4] text-white ' : 'text-black'"
        class="hover:text-primary   rounded-full ml-1 text-black px-3 py-2 transition-colors"
      >
        Track
      </a>
        }@else {
          <a 
          routerLink="/track" 
          routerLinkActive="text-primary "
          class="hover:text-primary flex gap-2 bg-gradient-to-r from-[#5228E7] to-[#AAAAE4]   rounded-full ml-1 text-white px-3 py-2 transition-colors"
        >
        <span>
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-arrow-left"><path d="m12 19-7-7 7-7"/><path d="M19 12H5"/></svg>

        </span>
          Back
        </a>
        }
      </div>
      
              </nav>
  </header>
