<div class="fixed top-8 right-4 z-50 space-y-2">
    @for (toast of toasts$ | async; track toast.id) {
      <div 
        class="min-w-[200px] p-4 rounded-lg shadow-lg transform transition-all duration-300 ease-in-out"
        [class]="getToastClasses(toast)"
        (click)="removeToast(toast.id)"
      >
        {{ toast.message }}
      </div>
    }
  </div>
