  <!-- Form Section -->
  <div class="grid  px-5 grid-cols-1 mt-[10rem] md:grid-cols-2  gap-5  lg:px-8">
    <form [formGroup]="workoutForm"  (ngSubmit)="onSubmit()" class="space-y-8   sm:p-2">
      <div class="mt-6">
        <label class="block ml-4 text-gray-700 mb-2">Name</label>
        <input name="name" [ngModel]="name"  id="name" formControlName="name"  type="text" placeholder="Enter your name" class="input border-[#887ee6] focus:border-[#5228E7] focus:outline-none border-1 w-full h-[3rem] px-4 rounded-full">
        <div *ngIf="workoutForm.get('name')?.invalid && workoutForm.get('name')?.touched">
          <small *ngIf="workoutForm.get('name')?.errors?.['required']">Name is required.</small>
          <small *ngIf="workoutForm.get('name')?.errors?.['pattern']">Only alphabets allowed.</small>
        </div>
      </div>

      <div class="grid  grid-cols-2 gap-4">
        <div class="w-full ">
          <label class="block text-gray-700 mb-2">Workout Type</label>
          <div class="relative">
            <select formControlName="workoutType" [(ngModel)]="selectedWorkout"  class="select appearance-none focus:border-[#5228E7] focus:outline-none   border-[#887ee6]] border-1 w-full h-[3rem] px-4 rounded-full" >
              <option selected value=""   disabled>Select</option>
              <option *ngFor="let workout of workoutType" [value]="workout">{{workout}}</option>    

            </select>
            <div *ngIf="workoutForm.get('workoutType')?.invalid && workoutForm.get('workoutType')?.touched">
              <small>Workout type is required.</small>
            </div>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#5228E7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide absolute top-1/2 -translate-y-1/2 right-4   lucide-chevron-down"><path d="m6 9 6 6 6-6"/></svg>

          </div>
         
       

        </div>
        <div>
          <label class="block text-gray-700 mb-2">Workout Time</label>
          <div class="relative">
            <select  formControlName="workoutTime" [(ngModel)]="selectedWorkoutTime" class="select appearance-none focus:border-[#5228E7] focus:outline-none  border-[#887ee6] border-1  w-full h-[3rem] px-4 rounded-full" >
              <option selected value=""  disabled>Select</option>
              <option *ngFor="let time of workoutTime" [value]="time">{{time}} min</option>    
               </select>
               <div *ngIf="workoutForm.get('workoutTime')?.invalid && workoutForm.get('workoutTime')?.touched">
                <small>Time is required.</small>
              </div>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#5228E7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide absolute top-1/2 -translate-y-1/2 right-4   lucide-chevron-down"><path d="m6 9 6 6 6-6"/></svg>

          </div>
   
        </div>
      </div>

      <button type="submit" class="btn cursor-pointer hover:opacity-70 bg-gradient-to-r from-[#5228E7] to-[#AAAAE4] py-2 px-3  text-white rounded-full   flex items-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z" clip-rule="evenodd" />
        </svg>
        Add Now
      </button>
    </form>

    <div class="hidden  md:block">
      <div class="w-[60%] p-3 h-full  bg-[rgba(255,255,255,0.1)]   border-1 border-[#D9D9D9] m-auto rounded-2xl ">
        <img src="assets/earth.png" alt="Workout" class=" m-auto animate-float   rounded-2xl"/>
        <div class=" w-1/2 m-auto h-6 bg-gray-400 rounded-full opacity-50 blur-lg  bottom-0"></div>
      </div>
    </div>
  </div>
